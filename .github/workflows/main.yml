  build:
    name:  Build Job
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout code
        uses: actions/checkout@v3

      - name:  Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name:  Build with Maven
        run: |
          cd SpringBoot-Product-Base-Project-github-docker
          mvn clean compile
