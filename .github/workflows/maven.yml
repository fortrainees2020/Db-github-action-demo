name: Spring Boot CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name:  Build Job
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ Checkout code
        uses: actions/checkout@v3

      - name:  Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name:  Build with Maven
        run: mvn clean compile

  test:
    name:  Test Job
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name:  Checkout code
        uses: actions/checkout@v3

      - name:  Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name:  Run Unit Tests
        run: mvn test

  package:
    name:  Package Job
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name:  Checkout code
        uses: actions/checkout@v3

      - name:  Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name:  Package Application
        run: mvn package -DskipTests
